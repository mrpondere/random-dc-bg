name: ðŸ“… Schedule Workflow Dispatch
on:
  schedule:
    - cron: '0 */8 * * *' # every hour
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to run the workflow'
        required: true
        type: string
        default: 'in 1 hour'
concurrency:
  group: schedule${{ github.event.inputs.date }}
  cancel-in-progress: true

jobs:
  schedule:
    name: ðŸ“… Schedule
    runs-on: ubuntu-latest
    steps:
      - uses: austenstone/schedule@v1.3
        with:
          github-token: ${{ secrets.TOKEN }}
          date: ${{ github.event.inputs.date }}
          workflow: 'bg-change.yml'
          timezone: 'US/Central' # US/Central, US/Pacific
          wait-ms: 45000
